<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.container{display:inline-block;justify-content:center;text-align: center;margin: 200px;margin-left: 450px;padding: 25px; border: 1px ridge red ;}
#convert {background-color: #bba768;}
#convert:hover {background-color: #bcc768;}
h1 {font-family: sans-serif;color: #70b2e5;}
input {display: block;padding: 10px;margin-top: 10px;font-size: 2em;
color: #f4a55a;font-family: cursive, sans-serif;}
button {padding: 10px;font-size: 1.2em;color: #545454;}
</style>


</head>
<body>

<div class="container">
<h1>Temperature Converter</h1>
<input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" /> <br>
<button id="convert" onclick="mysum()">Convert!</button>
<input type="text" id="celsius" placeholder="Celsius" name="c" value="" /> <br>
</div>

<script>
function mysum(){
  document.getElementById("celsius").value =
  (Number(document.getElementById("fahrenheit").value) -32)/1.8}
</script>
</body>
</html>
